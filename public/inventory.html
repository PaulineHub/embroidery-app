<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMC Inventory</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- scripts -->
    <script type="module" src="./assets/scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/32150d741e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <a href="inventory.html" class="nav-selected">Inventory</a>
            <a href="projects.html">Projects</a>
            <a href="#" data-js-logout-btn>Log out</a>
        </nav>
        <header>
            <h1>DMC Inventory</h1>
        </header>
        <!--SEARCH CONTAINER-->
        <section class="search-container">
            <div class="wrap-nuancier">
                <h2><i class="fas fa-palette"></i> Select your colours</h2>
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
                <ul class="nuancier" data-js-colors-container></ul>
                <template data-js-color-circle-template>
                    <li class="color-circle-wrapper" data-js-category="{{color}}" data-js-search="category">
                        <div class="color-circle {{color}}" data-js-search="category" data-js-category="{{color}}"></div>
                        <p data-js-search="category" data-js-category="{{color}}">{{color}}</p>
                    </li>
                </template>
            </div>
            <!--SEARCH INPUT-->
            <div class="input-wrapper">
                <input type="text" id="search-term" class="search-term" placeholder="search by code" />
                <button id="search" data-js-search="code">
                    <i class="fas fa-search" data-js-search="code"></i>
                </button>
            </div>
            <!--SEARCH CONTAINER RESULTS-->
            <div class="results">
                <div class="no-found">
                    <img src="./assets/images/5.png" alt=""/>
                    <p>Sorry, no match !</p>
                </div>
                <div class="wrapper thread-items-wrapper"></div>
                <!--TEMPLATE BROWSED THREAD-->
                <template data-js-thread-template>
                    <div class="thread-item" data-color-order="{{order}}" id="{{id}}">
                        <div class="item-background">
                            <img class="img-color-thread" src="https://static1.dmc.com/cache/1/1/117mc_e_{{code}}_swatch_150x150.jpg"
                                alt="">
                            <div class="action-box">
                                <i class="fas fa-shopping-basket" data-js-storage="basket"></i>
                                <i class="fas fa-archive" data-js-storage="box"></i>
                                <span class="line"></span>
                            </div>
                        </div>
                        <span class="item-code">{{code}}</span>
                    </div>
                </template>
            </div>
        </section>
        <!--SHOPPING CONTAINER-->
        <section class="shopping-container">
            <h2><i class="fas fa-shopping-basket"></i> My shopping basket</h2>
            <div class="wrapper basket-items-wrapper" data-js-threads-wrapper="basket"></div>
        </section>
        <!--THREAD STORAGE CONTAINER-->
        <section class="box-container">
            <h2><i class="fas fa-archive"></i> My thread box</h2>
            <div class="wrapper box-items-wrapper" data-js-threads-wrapper="box"></div>
        </section>
        <!--TEMPLATE STORED THREAD-->
        <template data-js-thread-stored-template>
            <div class="thread-item" data-color-order="{{order}}" id="{{id}}">
                <div class="item-background">
                    <img class="img-color-thread" src="https://static1.dmc.com/cache/1/1/117mc_e_{{code}}_swatch_150x150.jpg"
                        alt="">
                    <div class="actions-wrapper">
                        <button class="clear"><i class="fas fa-times" data-js-delete></i></button>
                        <div class="action-box">
                            <i class="fas fa-shopping-basket" data-js-storage="basket"></i>
                            <i class="fas fa-archive" data-js-storage="box"></i>
                            <span class="line"></span>
                        </div>
                        <div class="quantity-wrapper">
                            <i class="fa-solid fa-pen"></i>
                            <span class="quantity">1</span>
                        </div>
                    </div>
                </div>
                <div class="item-code">{{code}}</div>
            </div>
        </template>
        <!--TEMPLATE QUANTITY WINDOW-->
        <template>
            <div class="quantity-window">
                <button class="clear"><i class="fas fa-times" data-js-delete></i></button>
                <h3>Update quantity</h3>
                <h4>DMC {{code}}: {{storage}}</h4>
                <div data-js-quantity class="item-quantity">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity">
                </div>
                <button>Update quantity</button>
            </div>
        </template>
    </main>
     <!-- axios -->
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
     integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   ></script>
</body>

</html>
