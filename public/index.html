<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMC Login</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- scripts -->
    <script type="module" src="./assets/scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/32150d741e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <a href="#">Inventory</a>
            <a href="#">Projects</a>
            <a href="#" class="nav-selected">Log in</a>
        </nav>
        <header>
            <h1>DMC Inventory</h1>
        </header>
        <!--LOGIN CONTAINER-->
        <section >
            <header>
                <h2><i class="fa-sharp fa-solid fa-keyboard"></i> Log in</h2>
            </header>
            <form class="form-flex-wrapper" method="post" action="utilisateur/connexion">
                <div>
                    <div class="form-row-wrapper">
                        <div>
                            <label for="uti_courriel">Email</label>
                            <input type="email" name="uti_courriel" id="uti_courriel">
                        </div>
                        <div>
                            <label for="uti_mdp">Password</label>
                            <input type="password" name="uti_mdp" id="uti_mdp">
                        </div>
                    </div>
            
                </div>
                <button class="colored-button">Connexion</button>
                <span class="action-message"></span>
            </form>
            <a href="profil.html" class="dynamic-underline">Not a member yet? Register!</a>
        </section>
    </main>
     <!-- axios -->
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
     integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   ></script>
</body>

</html>
