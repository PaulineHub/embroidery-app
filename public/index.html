<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embroide me</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- scripts -->
    <script type="module" src="./assets/scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/32150d741e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <div class="logo-img-ctn">
                <img src="./assets/images/logo.png" alt="">
            </div>
        </header>
        <!--LOGIN CONTAINER-->
        <section >
            <header>
                <i class="fa-sharp fa-solid fa-keyboard"></i><h2 data-js-form-title>Log in</h2>
            </header>
            <form class="form-flex-wrapper" method="post">
                <div>
                    <div class="form-row-wrapper">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <span class="form-message" data-js-span-password></span>
                        </div>
                    </div>
            
                </div>
                <button class="colored-button" data-js-login-btn>Login</button>
                <span class="form-message" data-js-span-form></span>
            </form>
            <span class="dynamic-underline" data-js-span-login="register">Not a member yet? Register!</span>
        </section>
    </main>
     <!-- axios -->
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
     integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   ></script>
</body>

</html>
