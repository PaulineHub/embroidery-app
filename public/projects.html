<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMC Inventory</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- scripts -->
    <script type="module" src="./assets/scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/32150d741e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <a href="inventory.html">Inventory</a>
            <a href="projects.html" class="nav-selected">Projects</a>
            <a href="#" data-js-logout-btn>Log out</a>
        </nav>
        <header>
            <h1>My Projects</h1>
        </header>
        <!--ADD PROJECT-->
        <div class="add-wrapper">            
            <i class="fa-solid fa-plus" data-js-add-btn></i>
        </div>
        <!--TEMPLATE ADD PROJECT FORM-->
        <template data-js-window-template>
            <div class="window-background" data-js-window>
                <div class="window window-add">
                    <button class="clear"><i class="fas fa-times" data-js-close-window></i></button>
                    <div class="window-wrapper">
                        <div class="window-image-ctn">
                            <img src="assets/images/7.jpg" alt="">
                        </div>
                        <form data-js-window-form>
                            <h3>{{action}}</h3>
                            <div>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" value="" required>
                            </div>
                            <div>
                                <label for="status">Status</label>
                                <select name="status" id="status">
                                    <option value="not started" selected>not started</option>
                                    <option value="in progress">in progress</option>
                                    <option value="on pause">on pause</option>
                                    <option value="over">over</option>
                                </select>
                            </div>
                            <div >
                                <label for="image">Image</label>
                                <input type="file" id="image" accept="image/*" required>
                            </div>
                            <button type='submit' data-js-submit-btn>{{action}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </template>
        <!--PROJECTS CONTAINER-->
        <section class="box-container">
            <div class="wrapper projects-items-wrapper" data-js-projects-wrapper></div>
        </section>
        <!--TEMPLATE PROJECT-->
        <template data-js-project-template>
            <div class="project" id="{{id}}">
                <a href="project.html?id={{id}}">
                    <div class="project-img-ctn">
                        <img src="{{image}}" alt="{{name}}">
                    </div>
                    <div class="project-title">
                        <h2>{{name}}</h2>
                        <span>{{status}}</span>
                    </div>
                </a>
            </div>
        </template>
    </main>
     <!-- axios -->
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
     integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   ></script>
</body>

</html>
